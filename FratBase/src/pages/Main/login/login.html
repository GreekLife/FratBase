<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <img class="Logo" src="./assets/imgs/logoblack.png"/>
<ion-list style="margin-top: 7px">
  <ion-item>
    <ion-label color="secondary" floating class="floating">Username</ion-label>
    <ion-input class="Credentials" [(ngModel)]="username" (keyup.enter)="Login()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" floating class="floating">Password</ion-label>
    <ion-input class="Credentials" type="password" [(ngModel)]="password" (keyup.enter)="Login()"></ion-input>
  </ion-item>
</ion-list>

  <button class="Login" ion-button (click)="Login()">Login</button>
  <button ion-button large block light class="nodeSelector" (click)="showNodes()" id="SelectedNode">{{DatabaseNode}}  &#9660; </button>

  <ion-row class="mediaGrid">
    <ion-col class="mediaCell">
      <ion-buttons>
        <button ion-fab class="homeFab"><ion-icon name="logo-googleplus"></ion-icon></button>
     </ion-buttons>
    </ion-col>
    <ion-col class="mediaCell">
      <ion-buttons>
        <button ion-fab class="homeFab"><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-buttons>
    </ion-col>
  </ion-row>

</ion-content>
