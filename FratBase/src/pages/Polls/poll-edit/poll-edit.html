<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button="arrow-back" color="primary" (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button="save" end (click)="updatePoll()" [disabled]="!this.isValid()" [ngClass]="this.isValid() ? 'Post' : 'Hidden'">
        Update
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="card">
    <ion-item color="secondary">
      <ion-avatar item-start>
        <img src="{{currentUser.ImageURL}}"/>
      </ion-avatar>
      <h2 class="light"> {{currentUser.First_Name}} {{currentUser.Last_Name}}</h2>
    </ion-item>

    <ion-card-content>
      <textarea class="postTitle" [(ngModel)]="title" ></textarea>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <button class="editButton" (click)="AddOption()"> Add option </button>
    </ion-col>
    <ion-col>
      <button class="editButton" float-end (click) = "RemoveOption()"> Remove option </button>
    </ion-col>
  </ion-row>

  <div class="commentBody">
    <div *ngFor="let option of options; let i = index">
      <ion-input class="Credentials" [(ngModel)]="options[i].Title" placeholder="Option {{i+1}}"></ion-input>
    </div>
  </div>


</ion-content>
