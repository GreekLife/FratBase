<ion-content>

  <ion-list no-lines style="padding-right: 10px;">
      <button class="Button edit" (click)="itemClicked('Create')">Create</button>
      <button [ngClass]="mineIsActive == true ? 'Button isSelected' : 'Button edit'"  (click)="itemClicked('Mine')" >My Posts</button>
      <button (click)="itemClicked('Newest')" [ngClass]="selectedFilter == 'Newest' ? 'Button isSelected' : 'Button'">Newest</button>
      <button  (click)="itemClicked('Oldest')" [ngClass]="selectedFilter == 'Oldest' ? 'Button isSelected' : 'Button'">Oldest</button>
      <button (click)="itemClicked('Week')" [ngClass]="selectedFilter == 'Week' ? 'Button isSelected' : 'Button'">This Week</button>
      <button (click)="itemClicked('Month')" [ngClass]="selectedFilter == 'Month' ? 'Button isSelected' : 'Button'">This Month</button>
      <button class="Button delete" (click)="itemClicked('Delete')" >Delete</button>
  </ion-list>

</ion-content>
