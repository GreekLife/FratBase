<ion-header>
<ion-navbar>
  <ion-buttons>
    <button ion-button="arrow-back" (click)="cancel()">
      Cancel
    </button>
  </ion-buttons>
  <ion-title><div style="color: white">Create Post</div></ion-title>
  <ion-buttons end>
    <button ion-button="save" end (click)="post()" [disabled]="!postConditions()" [ngClass]="postConditions() ? 'Post' : 'Hidden'">
      Post
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content padding style="background-color: #0F0F11;">
  <ion-card class="card">
    <ion-item style="background-color: #39393B" >
      <ion-avatar item-start>
        <img src="{{currentUser.ImageURL}}"/>
      </ion-avatar>
      <h2 style="color: white;">{{currentUser.First_Name}} {{currentUser.Last_Name}}</h2>

    </ion-item>

    <ion-card-content>
      <textarea class="postTitle" [(ngModel)]="title"></textarea>
      <br>
      <textarea class="postBody" [(ngModel)]="body"></textarea>
    </ion-card-content>

  </ion-card>

</ion-content>
