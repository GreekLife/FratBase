<ion-header>

  <ion-navbar>
    <ion-title><div style="color: white">Forum</div></ion-title>
    <ion-buttons end>

      <button ion-button end (click)="refresh()" id="refresh" *ngIf="forum.isFetching == false"> <ion-icon name="refresh" style="color: #5295ff; margin-right: 10px; font-size: 40px"></ion-icon> </button>
      <ion-spinner name="bubbles" id="spinner" *ngIf="forum.isFetching"></ion-spinner>

      <button ion-button end (click)="openPopover($event)"> <ion-icon name="more" style="color:  #5CB3E1"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #0F0F11;">
  <div class="endDelete" ><button class="endDeleteBtn" ion-button (click)="deleteState = false; removeAllClicked();" *ngIf="deleteState">End Editing</button></div>
  <ion-card *ngFor="let post of PostList" class="card">
    <ion-item style="background-color: #39393B" >
      <ion-avatar item-start>
        <div style="color: #39393B; font-size: 0; width: 0; height: 0;">{{getUserObject(post.UserId)}}</div>
        <img *ngIf="!canDelete()" src="{{getUserObject(post.UserId).ImageURL}}"/>
        <button style="background: none" (click)="deletePost(post)">
        <ion-icon *ngIf="canDelete()" [ngClass]="deleteClickedContains(post) ? 'rotateDelete' : ''" name="remove-circle" style="color:red; font-weight: bold; font-size:40px;"></ion-icon>

        </button>
      </ion-avatar>
      <h2 style="color: white;">{{CurrentPoster.First_Name}} {{CurrentPoster.Last_Name}}</h2>

    </ion-item>

    <ion-card-content>
      <p style="color: white;" [innerHTML]="this.tools.urlify(post.PostTitle, this.userList)"></p>
      <br>
      <p style="color: white;" [innerHTML]="this.tools.urlify(post.Post, this.userList)"></p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small class="smallButtonColor" (click)="gotIt(post)">
          <ion-icon name="thumbs-up" [ngClass]="youGotIt(post) ? 'gold' : 'blue'"></ion-icon>
          <div>{{getGotItCount(post)}} Got It</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small class="smallButtonColor" (click)="viewComments(post)">
          <ion-icon name="text"></ion-icon>
          <div>{{getCommentCount(post)}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{getTimeSince(post.Epoch)}} ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
