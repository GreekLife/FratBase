<ion-header>

  <ion-navbar hideBackButton>
    <ion-title><div style="color: white">Login</div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #39393B">
  <button ion-button large block light class="nodeSelector" (click)="showNodes()" id="SelectedNode">{{DatabaseNode}}  &#9660; </button>
    <img class="Logo" src="../../assets/imgs/logoblack.png"/>

  <ion-input class="Credentials" [(ngModel)]="username" placeholder="Username"></ion-input>
  <ion-input class="Credentials" type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
  <button class="Login" ion-button (click)="Login()">Login</button>

</ion-content>
