<ion-header>

  <ion-navbar>
    <ion-title><div style="color: white">Forum</div></ion-title>
    <ion-buttons end>
      <button ion-button end (click)="refresh()"> <ion-icon name="refresh" style="color: #5295ff; margin-right: 10=5px; font-size: 40px"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #0F0F11;">
  <ion-grid class="gridStyle">
    <ion-row>
      <ion-col><button ion-button class="filterButton">Newest</button></ion-col>
      <ion-col><button ion-button class="filterButton">Oldest</button></ion-col>
      <ion-col><button ion-button class="filterButton">Week</button></ion-col>
      <ion-col><button ion-button class="filterButton">Month</button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let post of PostList" class="card">
    <ion-item style="background-color: #39393B">
      <ion-avatar item-start>
        <img src="{{getUserObject(post.UserId).ImageURL}}">
      </ion-avatar>
      <h2 style="color: white;">{{CurrentPoster.First_Name}} {{CurrentPoster.Last_Name}}</h2>
    </ion-item>

    <ion-card-content>
      <p style="color: white;">{{post.PostTitle}}</p>
      <br>
      <p style="color: white;">{{post.Post}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small class="smallButtonColor">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.GotIt.length}} Got It</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small class="smallButtonColor">
          <ion-icon name="text"></ion-icon>
          <div>{{post.Comments.length}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
